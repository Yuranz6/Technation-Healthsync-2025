<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 API Test Page</h1>
    <p>This page tests the HealthSync AI API to diagnose connection issues.</p>
    
    <div id="results"></div>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testAnalyze()">Test Analyze Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <script>
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            addResult('🔄 Testing health endpoint...', 'info');
            
            try {
                const response = await fetch('http://localhost:8000/health');
                addResult(`✅ Health endpoint status: ${response.status}`, 'success');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`📊 Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    addResult(`❌ Health endpoint failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Health endpoint error: ${error.message}`, 'error');
            }
        }
        
        async function testAnalyze() {
            addResult('🔄 Testing analyze endpoint...', 'info');
            
            const testData = {
                patient_data: {
                    age: 35,
                    gender: "male",
                    blood_pressure: "120/80",
                    blood_glucose: 95.5,
                    weight: 70.5
                },
                clinical_notes: "Patient reports chest pain and shortness of breath"
            };
            
            try {
                addResult(`📤 Sending data: <pre>${JSON.stringify(testData, null, 2)}</pre>`, 'info');
                
                const response = await fetch('http://localhost:8000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                addResult(`📊 Response status: ${response.status}`, response.ok ? 'success' : 'error');
                addResult(`📊 Response ok: ${response.ok}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Analysis successful!`, 'success');
                    addResult(`📋 Results: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    const errorText = await response.text();
                    addResult(`❌ Analysis failed: ${response.status} - ${errorText}`, 'error');
                }
                
            } catch (error) {
                addResult(`❌ Analysis error: ${error.message}`, 'error');
                addResult(`🔍 Error details: <pre>${error.stack}</pre>`, 'error');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', function() {
            setTimeout(testHealth, 1000);
        });
    </script>
</body>
</html>
