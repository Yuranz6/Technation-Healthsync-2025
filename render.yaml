services:
  # Hybrid Model API (FastAPI)
  - type: web
    name: healthsync-hybrid-model
    env: python
    plan: free
    buildCommand: cd Model/app && pip install -r requirements.txt
    startCommand: cd Model/app && python main.py
    envVars:
      - key: PORT
        value: 8000
      - key: HEALTHSYNC_DATA_DIR
        value: /opt/render/project/src/data
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health

  # Backend API (Node.js)
  - type: web
    name: healthsync-backend
    env: node
    plan: free
    buildCommand: cd app && npm install
    startCommand: cd app && node server.mjs
    envVars:
      - key: PORT
        value: 5001
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

