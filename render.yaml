services:
  # Hybrid Model API (FastAPI)
  - type: web
    name: healthsync-hybrid-model
    env: python
    plan: free  # Note: If memory issues occur, the service will use keyword-based fallback mode
    buildCommand: cd Model/app && python -m pip install --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements.txt
    startCommand: cd Model/app && python main.py
    envVars:
      - key: PORT
        value: 8000
      - key: HEALTHSYNC_DATA_DIR
        value: /opt/render/project/src/data/output_data
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHON_VERSION
        value: 3.11
      - key: TRANSFORMERS_OFFLINE
        value: "0"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    healthCheckPath: /health

  # Backend API (Node.js)
  - type: web
    name: healthsync-backend
    env: node
    plan: free
    buildCommand: cd app && npm install
    startCommand: cd app && node server.mjs
    envVars:
      - key: PORT
        value: 5001
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

